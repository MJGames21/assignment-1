<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan's Portfolio | Thanks</title>
    <script>
        function ld() {
            // Set the date we're counting down to
            var countDownDate = new Date().setSeconds(new Date().getSeconds() + 10);

            // Update the count down every 1 second
            var x = setInterval(function () {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="demo"
                document.getElementById("redir-countdown").innerText = "You will be redirected to the home page in: " + seconds + " seconds";

                // If the count down is finished, write some text
                if (distance < 0) {
                    clearInterval(x);
                    open("./index.html", "_self");
                }
            }, 1000);
        }
    </script>
</head>

<body onload="ld()">
    <h1>Thank you for Contacting me, I will get back to you as soon as possible</h1>
    <h2 id="redir-countdown"></h2>
</body>

</html>
